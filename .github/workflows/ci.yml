name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      - name: Ruff lint
        run: ruff check backend/app tests/backend

      - name: Mypy type check
        run: mypy backend/app --config-file mypy.ini

      - name: Pytest with coverage
        working-directory: backend
        run: pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Check backend coverage threshold
        working-directory: backend
        run: |
          coverage report --fail-under=70

      - name: Security scan (pip-audit)
        working-directory: backend
        run: |
          pip install pip-audit
          # 先运行审计并保存结果，区分高危和中低危漏洞
          pip-audit --ignore-vuln PYSEC-2022-43012 --format json > audit_result.json || true
          # 检查是否有高危漏洞 (severity >= HIGH)
          if grep -q '"severity": "HIGH"\|"severity": "CRITICAL"' audit_result.json 2>/dev/null; then
            echo "::error::发现高危安全漏洞，请立即修复！"
            pip-audit --ignore-vuln PYSEC-2022-43012
            exit 1
          fi
          # 中低危漏洞仅警告，不阻断 CI
          if [ -s audit_result.json ]; then
            echo "::warning::发现安全漏洞（非高危），建议尽快修复"
            pip-audit --ignore-vuln PYSEC-2022-43012 || true
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: backend/coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run frontend tests with coverage
        run: npm run test -- --coverage

      - name: Security scan (npm audit)
        run: |
          # 高危漏洞必须阻断 CI
          npm audit --audit-level=critical
          # 中低危漏洞仅警告
          npm audit --audit-level=high || echo "::warning::发现中等安全漏洞，建议修复"

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t outlooker:test .

      - name: Smoke test container
        run: |
          docker run -d --name outlooker-test -p 5001:5001 outlooker:test
          sleep 10
          curl -f http://localhost:5001/api/health/live || (docker logs outlooker-test && exit 1)
          docker logs outlooker-test
          docker stop outlooker-test
          docker rm outlooker-test