services:
  outlook-mail-system:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: outlook-mail-automation
    ports:
      - "5001:5001"
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../backend/configs:/app/backend/configs
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-mail-network

networks:
  outlook-mail-network:
    driver: bridge
